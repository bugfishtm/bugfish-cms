site_name: bugfishCMS
repo_url: https://github.com/bugfishtm/bugfish-cms
repo_name: bugfishtm/bugfish-cms

nav:
    - Home: index.md
    - Features: features.md
    - Download: download.md
    - Installation: installation.md
    - Tutorials: tutorials.md
    - Store: store.md
    - Developers: 
        - Admin Module: admin.md
        - Core Library: corelib.md
        - Cronjobs: devcron.md
        - Themes: devthemes.md
        - Updater: devupdater.md
        - Folders: folders.md
        - Site Modules: site.md
        - Extension Modules: ext.md
        - Script Modules: script.md
        - Image Modules: image.md
        - Docker Modules: docker.md
        - Vendor: vendor.md
    - Included Documentations: 
        - Bugfish Framework: ./extra-bugfish-framework/index.html
        - Volt Theme: ./extra-volt/index.html
        - Windmill Theme: ./extra-windmill/index.html
        - AdminBSB Theme: ./extra-adminbsb/index.html
    - Support: support.md
    - License: license.md
    - Impressum: https://bugfishtm.blogspot.com/2023/05/impressum.html
    - Privacy: https://bugfishtm.blogspot.com/2023/05/privacy.html
    - More by Bugfish: https://bugfishtm.github.io
 
theme:
  name: material
  logo: ./logo.png
  favicon: ./favicon.ico
  primary: deep orange
  language: 'en'
  accent: deep orange
  font: false
  features:
    - content.code.copy
  palette:
    - scheme: slate
      primary: deep orange
      accent: deep orange

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

plugins:
    - mkdocstrings
    - search
    - mkdocs-video:
        video_autoplay: false
    - glightbox:
        touchNavigation: true
        loop: false
        effect: zoom
        width: 100%
        height: auto
        zoomable: true
        draggable: true
    - meta-descriptions:
       export_csv: false
       quiet: false
       enable_checks: false
       min_length: 50
       max_length: 160
       trim: false
    
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  
use_directory_urls: false

extra:
  meta:
    author: "Jan-Maurice Dahlmanns"